<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      touch-action: manipulation;
    }

    .container {
      position: relative;
      z-index: 2;
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e63946;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      font-size: 18px;
      padding: 14px 26px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.1s;
    }

    #yes {
      background: #38b000;
      color: white;
      left: 20%;
    }

    #no {
      background: #d00000;
      color: white;
      left: 55%;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }

    /* Burst hearts */
    .burst {
      position: absolute;
      font-size: 24px;
      animation: burst 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes burst {
      from {
        transform: translate(0,0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Laura, will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’˜</button>
      <button id="no">No ðŸ’”</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let panicLevel = 1;

    // Panic No button (gets worse every hover/touch)
    function moveNoButton() {
      panicLevel += 0.4;

      const maxX = window.innerWidth - 120;
      const maxY = window.innerHeight - 120;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `rotate(${(Math.random() - 0.5) * 20 * panicLevel}deg)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // Floating hearts
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createFloatingHeart, 350);

    // Heart burst on Yes
    yesBtn.addEventListener("click", (e) => {
      for (let i = 0; i < 25; i++) {
        const burst = document.createElement("div");
        burst.className = "burst";
        burst.innerText = "ðŸ’–";
        burst.style.left = e.clientX + "px";
        burst.style.top = e.clientY + "px";
        burst.style.setProperty("--x", `${(Math.random() - 0.5) * 300}px`);
        burst.style.setProperty("--y", `${(Math.random() - 0.5) * 300}px`);
        document.body.appendChild(burst);

        setTimeout(() => burst.remove(), 1000);
      }

      setTimeout(() => {
        window.location.href = "yes.html";
      }, 700);
    });
  </script>

</body>
</html>
